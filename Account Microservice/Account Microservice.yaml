apiVersion: apps/v1
kind: Deployment
metadata:
  name: accountmicroservice-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: AccountMicroservice
  template:
    metadata:
      labels:
        app: AccountMicroservice
    spec:
      containers:
      - name: Account_Microservicerepos
        image: anujretailbankingcr.azurecr.io/Account_Microservicerepos:latest
        ports:
        - containerPort: 8080
      imagePullSecrets:
      - name: dsconfigsn2

---
apiVersion: v1
kind: Service
metadata:
  name: accountmicroservice
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: AccountMicroservice
